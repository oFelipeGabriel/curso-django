{% extends 'inscricao/base.html' %}

{% block content %}

<div class="border w-100">
    <form action="" method="POST">
            {% csrf_token %}
        <div class="form-group">
            <label>Data:</label>
            {{form.data}}
        </div>
        <div class="form-group">
            <label>Aluno:</label>
            {{form.aluno}}
        </div>
        <div class="form-group">
            <label>Curso:</label>
            {{form.curso}}
        </div>
        
        <input type="submit" class="btn btn-primary" value="Enviar">
    </form>
</div>

{% endblock content %}
